<div id="home">  
  {% for post in site.posts %}
    <div class="row paddingHorizontal">
    	<h1>{{ post.title }}</h1>
    	<div class="col-md-2">
    		<h2>{{post.date | date_to_string}}</h2>
    	</div>
    	<div class="col-md-10">    		
    		<p>{{ post.excerpt }}</p>
    		<a href="{{ post.url }}" class="btn btn-info btn-lg btn-block">Leer Más</a>
    	</div>
    	
    </div>
  {% endfor %}
  
</div>
